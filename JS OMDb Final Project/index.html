<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Library</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a648744682.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
  </head>

  <body>
    <section id="landing">
      <nav>
        <div class="nav__container">
            <img
            class="nav__logo"
            src="./assets/logo-omdb.png"
            alt="Movie Library"
            />
            <ul class="nav__links">
              <li><a href="#" class="nav__link">Home</a></li>
              <li><a href="#search" class="nav__link">Search</a></li>
              <li><a href="#" class="nav__link nav__link--primary">Contact</a></li>
            </ul>
            <button class="btn__menu" onclick="openMenu()">
              <i class="fa-solid fa-bars"></i>
            </button>
            <div class="menu__backdrop" id="menu">
              <button class="btn__menu--close" onclick="closeMenu()">
                <i class="fa-solid fa-times"></i>
              </button>
              <ul class="menu__links">
                <li class="menu__list">
                  <a href="#" class="menu__link">Home</a>
                </li>
                <li class="menu__list">
                  <a href="#" class="menu__link">Search</a>
                </li>
                <li class="menu__list">
                  <a href="#" class="menu__link no-cursor">Contact</a>
                </li>
              </ul>
            </div>
        </div>
      </nav>
    </section>

    <section>
      <header>
        <div class="header__container">
          <div class="header__img--wrapper">
              <h1 class="header__img--text">Your Online Movie Library</h1>
              <h2 class="header__img--text">
                Discover your favorite movies with
                <span class="purple">OMDb</span>
              </h2>
          </div>
      </header>
    </section>

    <section id="search">
      <div class="section__container">
        <h2 class="section__title">
          Search the <span class="purple">OMDb</span> Database
        </h2>
        <div class="search-row">
          <input type="text" id="q" placeholder="Enter movie title..." />
          <select id="type">
            <option value="">All</option>
            <option value="movie">Movie</option>
            <option value="series">Series</option>
            <option value="episode">Episode</option>
          </select>
          <button id="searchBtn">Search</button>
        </div>
        <div id="status" class="muted"></div>
        <div id="results" class="results-grid"></div>
      </div>
    </section>

    <footer>
      <div class="container">
        <div class="footer__copyright">Copyright &copy; 2025 Movie Library</div>
      </div>
    </footer>
  </body>
</html>
